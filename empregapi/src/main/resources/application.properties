spring.application.name=empregapi
spring.docker.compose.file=empregapi/docker-compose.yaml


# ================================
# Configurações do PostgreSQL
# ================================

spring.datasource.url=jdbc:postgresql://localhost:5432/empregapi
spring.datasource.username=wenderson
spring.datasource.password=empregapi
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate
# ================================

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

